<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helm & Haven</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      background-color: #0e1a24;
      background-size: cover;
      background-position: center;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
    }
    header nav a {
      margin: 0 1.5rem;
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
    }
    header nav a:hover {
      color: #fff;
    }
    .container {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1.2rem;
      color: #b0cfdc;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#retreats">Retreats</a>
      <a href="#impact">Impact</a>
      <a href="#captain">About the Captain</a>
      <a href="#contact">Contact</a>
      <a href="#donate">Donate</a>
    </nav>
  </header>
  <div class="container">
    <img class="logo" src="helm_and_haven_logo.png" alt="Helm & Haven Logo">
    <h1>Helm & Haven</h1>
    <p class="tagline">A Sailing Sanctuary for Special Operations Veterans. We offer purpose, peace, and camaraderie through immersive maritime retreats.</p>
  </div>
</body>
</html>
